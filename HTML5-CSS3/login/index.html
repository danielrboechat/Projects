<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <main>
        <section>
            
            <div class="div-foto">
                <img src="pexels-patternbuild.jpg" alt="foto-login">
            </div>

            <div class="login">   

            <h1 class="titulo">Login</h1>

            <p class="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="login.php" method="post" autocomplete="on">

                <div class="bglogo">
                    <p class="centralizar inputs">
                        <span class="material-symbols-outlined icon">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder=" Seu e-mail">
                        <label for="iemail">E-mail</label>
                    </p>
                </div>

                <div class="bglogo">
                    <p class="centralizar inputs">
                        <span class="material-symbols-outlined icon">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder=" Sua senha">
                        <label for="isenha">Senha</label></p>
                </div>

                <p class="centralizar"><input type="submit" value="Entrar" class="entrar"></p>

                <a href="esqueci.html" class="esqueci">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>

            </form>
            
            </div>
        </section>
    </main>
    
</body>
</html>
