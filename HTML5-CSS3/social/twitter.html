<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        body{
            background-color: black;
        }
        img{
            width: 100vw;
        }
        footer{
            background-color: black;
            height: 5px;
            width: 100vw;
            text-align: center;
            padding-top: 0px;
            padding-bottom: 35px;
        }
        a{
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: bolder;
        }
        button{
            padding: 5px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.514);
            background-color: #57AFE7;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            padding-left: 10px;
            padding-right: 10px;
        }
        button:hover{
            text-decoration: underline;
        }
        button:active{
            transform: translate(0px,-2px);
            box-shadow: 5px 5px 6px rgba(0, 0, 0, 0.527);
            transition: 0.2s;
            background-color: #3a7599;

        }
    </style>
</head>
<body>
    <img src="pacote-d013/imagens/tela-twitter.jpg" alt="twitter">
</body>
<footer><a href="https://github.com/danielrboechat" target="_blank" rel="external"><button>ACESSE</button></a></footer>
</html>
